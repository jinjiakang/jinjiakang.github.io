<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉山 Wallet</title>
    <link rel="stylesheet" href="./css/wallet.css">
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="app">
        <div class="nav" style="display:none;">
            <ul class="navTitle">
                <li class="logo">
                    <a href="${otherUrl}"><i></i></a>
                </li>
            </ul>
        </div>
        <div class="div1" style="display:none;">
            <div class="block1">
            </div>
        </div>
        <div class="div2" style="display:none;">
            <div class="triangle"></div>
            <div class="div2Font">立即下載</div> 
            <div class="triangle"></div>
        </div>
        <div class="div3" style="display:none;">
            <div class="left" onclick="window.open('${iosUrl}')"></div>
            <div class="right" onclick="window.open('${androidUrl}')"></div>
        </div>
        <div class="div4" style="display:none;">
            <div class="wallet"></div>
        </div>
        <div class="div5" style="display:none;">
            <span>謹慎理財 信用無價</span>
        </div>
        <div class="div6" style="display:none;">
            <span>◎循環利率：5.88%~15%(依本行電腦評等而訂，基準日：2015/9/1)</span>
            <span>◎預借現金手續費(依預借現金約定結付幣別區分)：預借現金金額x3.5%+(新臺幣100元/3.5美元/350日圓/2.5歐元)</span>
            <span>◎其他相關費率依本行網站及申請書公告</span>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            $('.nav').fadeIn(100);
            $('.div1').fadeIn(400);
            $('.div2').fadeIn(800);
            $('.div3').fadeIn(1200);
            $('.div4').fadeIn(1600);
            $('.div5').fadeIn(2000);
            $('.div6').fadeIn(2400);
        }, 1000);

    });
</script>

</html>
